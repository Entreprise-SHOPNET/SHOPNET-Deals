name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©rer le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Installer les d√©pendances du projet
      - name: Install dependencies
        run: npm ci

      # 4. Installer EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 5. Configurer les variables d'environnement
      - name: Set Expo token and automatic keystore
        run: |
          echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV
          echo "EAS_BUILD_AUTOMATIC_KEYSTORE=1" >> $GITHUB_ENV

      # 6. V√©rifier la connexion √† Expo
      - name: Verify Expo login
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami

      # 7. Build APK
      - name: Build APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile apk --non-interactive

      # 8. T√©l√©charger le dernier APK depuis Expo
      - name: Download APK from Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "‚è≥ R√©cup√©ration du dernier build APK..."
          BUILD_URL=$(eas build:list --platform android --status finished --limit 1 --non-interactive | grep -o 'https://[^ ]*\.apk')
          echo "üì¶ T√©l√©chargement depuis : $BUILD_URL"
          curl -L -o app.apk "$BUILD_URL"

      # 9. Upload APK artifact vers GitHub
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopnet-apk
          path: app.apk
